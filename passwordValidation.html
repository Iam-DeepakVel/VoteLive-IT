<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Fontawesome library -->
    <script
      src="https://kit.fontawesome.com/894bef690e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>VoteLive | Vote</title>
  </head>
  <body class="pass-validation-body">
    <!-- Navbar -->
    <nav class="nav-container">
      <!-- Logo Container -->
      <a href="/" class="logo">
        <h1>VOTE<span>LIVE</span></h1>
      </a>

      <!-- Social icons -->
      <ul class="social-icons-container">
        <li class="singleIcon">
          <a
            href="https://github.com/Iam-DeepakVel"
            target="_blank"
            class="icon"
          >
            <i class="fa fa-github"></i>
          </a>
        </li>

        <li class="singleIcon">
          <a
            href="https://twitter.com/Iam_DeepakVel"
            target="_blank"
            class="icon"
          >
            <i class="fa fa-twitter"></i>
          </a>
        </li>

        <li class="singleIcon">
          <a
            href="https://www.linkedin.com/in/iamdeepakvel"
            target="_blank"
            class="icon"
          >
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Hero -->
    <section class="form-style">
      <!-- Form -->
      <form id="form">
        <legend><span class="number">2</span>Password Validation</legend>
        <!-- Vote Successfull -->
        <div class="hidden flex-cen" id="vote-success">
          <img src="./assets//success.svg" alt="success">
          <p>Successfully Voted!</p>
        </div>
        <!-- Password Doesn't Match -->
        <div class="hidden flex-cen" id="password-mismatch">
          <img src="./assets/error-i-circle.svg" alt="invalid" />
          <p>Password doesn't match</p>
        </div>

        <!-- Empty Fields msg -->
        <div id="empty-fields-msg" class="hidden flex-cen">
          <img src="./assets/error-i-circle.svg" alt="invalid" />
          <p>Field Values cannot be empty!!</p>
        </div>
        <input id="password" type="text" placeholder="Enter Password" />

        <input
          id="confirm-password"
          type="text"
          placeholder="Confirm Password"
        />

        <button id="vote-tag" class="submit-button" type="submit">Vote</button>

        <a
          href="/"
          id="back-to-home-tag"
          class="submit-button hidden"
          type="submit"
          >Back to Home</a
        >
      </form>
    </section>
    <script src="./PassowordValidation.js"></script>
  </body>
</html>
